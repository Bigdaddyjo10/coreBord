<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <div class="bacImg img-size mdi-size-l">
  <body>
      <header>
        <div class="container-fluid">
          <div class="row">
            <div class="d-flex justify-content-end p-5">
              <button class="btn btn-danger fs-1" id="resetBtn" onclick="resetBtn()">reset</button>
            </div>
          </div>
        </div>
      </header>
      <main>
        <section>
          <div class="contener">
            <div class="row">
              <div class="col-6">
                <div class="p-1 m-5 d-flex justify-content-center border border-3 rounded flex-column align-items-center">
                  <p class=" big-text fw-bold">Home</p>
                  <p class=" big-text mx-2" id="score">0</p>
                </div>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-warning m-2 fs-3" onclick="addOne()">HOME + 1</button>
                  <button class="btn btn-warning m-2 fs-3" onclick="addThree()">HOME + 3</button>
                </div>
              </div>
              <div class="col-6">
                <div class="p-1  m-5 d-flex justify-content-center border border-3 rounded flex-column align-items-center">
                  <p class="big-text fw-bold">Away</p>
                  <p class="big-text mx-2" id="awayScore">0</p>
                </div>

                <div class="d-flex justify-content-center align-items-end">
                  <button class="btn btn-warning m-2 fs-3" onclick="awayScoreOne()">AWAY + 1</button>
                  <button class="btn btn-warning m-2 fs-3" onclick="awayScoreThree()">AWAY + 3</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
